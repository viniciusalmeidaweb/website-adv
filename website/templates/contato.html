{% extends "base.html" %}
{% load static %}
{% block content %}



<!-- Page Title -->
<div class="py-5 mb-4 bg-breadcrumb text-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="font-weight-bold">Contatos</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent text-center justify-content-center">
            <li class="breadcrumb-item"><a href="{% url 'home' %}" class="text-light">Inicio</a></li>
            <li class="breadcrumb-item active text-dark" aria-current="page">Contatos</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- Seção de serviços -->
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="font-weight-bold">Como podemos lhe ajudar?</h2>
        <hr>

        <form id="formContato">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Seu Email</label>
            <input type="text" id="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="celular" class="form-label">Seu celular</label>
            <input type="text" id="celular" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea id="mensagem" class="form-control" rows="4" required></textarea>
          </div>

          <button type="button" onclick="enviarWhatsApp()" class="btn btn-success">
            <i class="bi bi-whatsapp"></i> Enviar via WhatsApp
          </button>
        </form>
      </div>

      <div class="col-lg-4">
        <h2 class="font-weight-bold">Contatos</h2>
        <hr>
        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-whatsapp mr-1"></i>
          <a href="https://wa.me/558632115365" target="_blank">
          <span class="text-dark">(86) 3211-5365</span>
          </a>
        </div>

        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-envelope mr-1"></i>
          <span>julianabmacedo@outlook.com</span>
        </div>

        <div class="d-flex align-items-center mb-2">
          <i class="bi bi-geo-alt-fill mr-1"></i>
          <span>Teresina-PI</span>
        </div>
      </div>
    </div>

  </div>
  </div>
</section>

<script>
  function enviarWhatsApp() {
    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const celular = document.getElementById('celular').value.trim();
    const mensagem = document.getElementById('mensagem').value.trim();

    if (!nome || !email || !celular || !mensagem) {
      alert('Por favor, preencha todos os campos.');
      return;
    }

    const texto = `Olá, meu nome é ${nome}. Quero falar sobre: ${mensagem}`;
    const numeroWhatsApp = '558632115365';  // Substitua pelo seu número com DDD e código do país
    const url = `https://web.whatsapp.com/send?phone=${numeroWhatsApp}&text=${encodeURIComponent(texto)}`;

    window.open(url, '_blank');
  }
</script>


{% endblock %}
